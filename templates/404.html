{% extends 'base.html' %}

{% block title %}Erro 404 - BREWTAB{% endblock %}

{% block content %}
<div style="text-align: center; padding: 40px 20px;">
    <h1 style="font-size: 36px; margin-bottom: 20px;">Página não encontrada</h1>
    
    <p style="font-size: 18px; color: #666; margin-bottom: 30px;">
        Desculpe, a página que você está procurando não existe ou foi removida.
    </p>
    
    <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
        <a href="{% url 'home' %}" class="btn" style="padding: 12px 30px; font-size: 16px;">
            Voltar para Início
        </a>
        {% if user.is_authenticated %}
        <a href="{% url 'brewery:list' %}" class="btn btn-secondary" style="padding: 12px 30px; font-size: 16px;">
            Minhas Cervejarias
        </a>
        {% endif %}
    </div>
</div>
{% endblock %}
