{% extends 'base.html' %}

{% block title %}Excluir Cervejaria - BREWTAB{% endblock %}

{% block content %}
<div class="content" style="max-width: 500px; margin: 2rem auto;">
    <h2 style="color: #dc3545;">Tem certeza que deseja excluir?</h2>
    
    <div style="background: #fff3cd; border: 1px solid #ffc107; border-radius: 4px; padding: 1rem; margin: 1.5rem 0; border-left: 4px solid #ffc107;">
        <p style="color: #856404; margin: 0;">
            ⚠️ Esta ação não pode ser desfeita. Todos os dados associados a <strong>{{ brewery.name }}</strong> serão permanentemente excluídos.
        </p>
    </div>

    <form method="post" style="margin-top: 2rem;">
        {% csrf_token %}
        
        <div class="actions">
            <button type="submit" class="btn btn-danger" style="flex: 1;">Sim, Excluir Cervejaria</button>
            <a href="{% url 'brewery:detail' brewery.id %}" class="btn btn-secondary" style="flex: 1; text-align: center;">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
