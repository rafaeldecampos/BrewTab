{% extends 'base.html' %}

{% block title %}Criar Etapa - BREWTAB{% endblock %}

{% block content %}
<h2>Criar Nova Etapa</h2>

<div class="content" style="max-width: 600px;">
    <p style="color: #666; margin-bottom: 1.5rem;">
        <strong>Processo:</strong> {{ processo.nome }}<br>
        <strong>Categoria:</strong> {{ processo.get_categoria_display }}
    </p>

    <form method="post" style="margin-top: 1.5rem;">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="ordem">Ordem da Etapa:</label>
            <input 
                type="number" 
                id="ordem" 
                name="ordem" 
                required
                min="1"
                placeholder="Ex: 1, 2, 3, ..."
                autofocus
            >
            <small style="color: #999; display: block; margin-top: 0.25rem;">
                Número sequencial que define a ordem de execução
            </small>
        </div>

        <div class="form-group">
            <label for="nome">Nome da Etapa:</label>
            <input 
                type="text" 
                id="nome" 
                name="nome" 
                required
                placeholder="Ex: Aquecimento da Água, Lupulagem, Resfriamento"
            >
        </div>

        <div class="form-group">
            <label for="descricao">Descrição Detalhada (opcional):</label>
            <textarea 
                id="descricao" 
                name="descricao"
                placeholder="Instruções específicas para esta etapa, tempo de duração, temperatura, etc..."
            ></textarea>
        </div>

        <div class="actions">
            <button type="submit" class="btn btn-success">Criar Etapa</button>
            <a href="{% url 'process:detail' cervejaria.id processo.id %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
